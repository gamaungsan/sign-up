<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel='stylesheet' href='styles.css'/>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="asset/img/odin-lined.png" alt="Viking Logo for ODIN">
                <h1>ODIN</h1>
            </div>
            <div class="footer"><p>Photo by Halie West on Unsplash</p></div>
        </div>
        <div class="right">
            <div class="quote">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <br>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form">
                
                <form>
                    <div class="mid">
                        <h2>Let's do this!</h2>

                        
                        <div class="name">

                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input id="first-name" name="fname" type="text">
                            </div>
                            
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input id="last-name" name="lname" type="text">
                            </div>
                        </div>
                        
                        <div class="contact">
                            <div class="div">
                                <label for="email">EMAIL</label>
                                <input id="email" name="email" type="email">
                            </div>
                            
                            <div>
                                <label for="ph-number">PHONE NUMBER</label>
                                <input id="ph-number" name="number" type="tel">
                            </div>
                        </div>
                        
                        <div class="password error" >
                            <div>
                                <label for="pass">PASSWORD</label>
                                <input id="pass" name="pword" type="password">
                                <div id="err"></div>
                            </div>
                            
                            <div>
                                <label for="cpass">CONFIRM PASSWORD</label>
                                <input id="cpass" name="cpass" type="password">
                            </div>
                        </div>
                    </div>

                    <div class="bot">
                        <button type="submit">Create Account</button>
                        <span>Already have an account? <a href="#">Log In</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const pass = document.querySelector('#pass');
        const cpass = document.querySelector('#cpass');
        const error = document.querySelector('#err');

        cpass.addEventListener('input', (event)=>{
            const p = document.querySelector('input[name=pword]')
            const p1 = document.querySelector('input[name=cpass]');
            if(p.value === p1.value){
                error.textContent = '';
            }
            else{
                error.textContent = '* Passwords do not match';
            }
        });
    </script>
</body>
</html>
